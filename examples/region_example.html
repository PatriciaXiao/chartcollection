<!DOCTYPE html>
<html lang="en">
<head>
    <title>Region Selection Examples</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Dependencies -->
    <script src="lib/d3.js"></script>

    <!-- C3 -->
    <link rel="stylesheet" href="../css/c3.css" />
    <script src="../js/c3.js"></script>
    <script src="../js/c3-plot.js"></script>
    <script src="../js/c3-layers.js"></script>

    <!-- Chart Styles -->
    <style>
        .c3.plot {
            font-family: sans-serif;
        }

        .c3.plot .layer.line path {
            stroke-width: 2px;
        }

        .c3.plot .layer.straight line {
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <p>
        The following demonstrates a <code>Region</code> layer.
        The regions may be horizontal, vertical, or rectangular.
        They are also optionally user manipulatable through dragging and/or resizing.
    </p>
    <div id="region_example"></div>

    <script src="region_example.js"></script>
</body>
</html>
