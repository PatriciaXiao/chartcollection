<!DOCTYPE html>
<html lang="en">
<head>
    <title>Icicle Example</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Dependencies -->
    <script src="lib/d3.js"></script>
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/crossfilter.js"></script>

    <!-- C3 -->
    <link rel="stylesheet" href="../css/c3.css" />
    <script src="../js/c3.js"></script>
    <script src="../js/c3-plot.js"></script>
    <script src="../js/c3-layers.js"></script>

    <style>
        .c3.chart {
            font-family: sans-serif;
        }
    </style>
</head>

<body>

  <section>
    <p>
        Example <b>Icicle</b> for aggregated Call Trace visualization:
    </p>
    Click on a node to focus visualization on that node and its children.
    <label>
        Limit number of elements
        <input id="limit_call_trace_elements" type="range" min=1 max=400 value=400 />
    </label>
    <div id="icicle_example" style="width:90%; margin-left:5%"></div>
  </section>

  <script src="icicle_example.js"></script>
</body>
</html>
